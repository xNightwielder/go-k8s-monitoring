name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nightwielder/k8smonitor:latest
    - name: Push to DockerHub
      run: docker push nightwielder/k8smonitor:latest
